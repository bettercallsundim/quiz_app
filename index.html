 <body>
  <div class="main">
   <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container justify-content-center">
     <a class="navbar-brand" href="#">Quiz</a>
     <button
      class="navbar-toggler"

      data-bs-toggle="collapse"

   <!-- ----start screen---- -->

   <!-- ---quiz div sample--- -->
   <div class="container">
    <div class="row justify-content-center">
     <div class="col-md-10 qcont">

     </div>
    </div>
   </div>
   <!-- ---quiz div sample ends--- -->

      <!-- ----welcome screen---- -->
      <div
      class="mx-auto start-screen mt-4 rounded-4 board bg-white h-75 w-50 d-flex flex-column align-items-center justify-content-center d-none welcome"
     >
      <h3 class="text-danger fw-bold fs-1">Congrats</h3>
      <h4 class="score">You Scored :</h4>
      <button class="btn again-btn btn-info text-white fs-4">Start Again</button>

     </div>

  </div>
